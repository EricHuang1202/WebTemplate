<div class="account-container register" ng-controller="signupCtrl">
	
	<div class="content clearfix">
		
		<form name="form1">

                <h1>註冊免費帳號</h1>

                <div class="login-fields">

                    <p>建立帳號:</p>

                    <div class="field">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="accName" name="accName" value="" placeholder="姓名" class="login" ng-model="accName" maxlength='20' ng-required="true" />
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="accId" name="accId" value="" placeholder="帳號 (必須由英文或數字所組成的5~15字元) " class="login" ng-model="accId" pattern="[A-Za-z0-9]{5,15}" maxlength='15'  ng-required="true" />
                    </div> <!-- /field -->


                    <div class="field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="" placeholder="Email" class="login" ng-model="email" maxlength='30' ng-required="true" />
                    </div> <!-- /field -->
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="accPwd" name="accPwd" value="" placeholder="密碼 (必須由大小寫英文與數字組成的6~12字元)" class="login" ng-model="accPwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$"  maxlength='12' ng-required="true" />
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="chkPwd" name="chkPwd" value="" placeholder="確認密碼" class="login" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}$" ng-model="chkPwd" maxlength='12' ng-required="true" />
                    </div> <!-- /field -->

                </div> <!-- /login-fields -->

                <div class="login-actions">
                    <div>
                        <span ng-show="showMsg" style="color:red;font-size:18px" ng-bind="errorMsg"></span>
                    </div>
                   <!-- <span class="login-checkbox">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                        <label class="choice" for="Field">Agree with the Terms & Conditions.</label>
                    </span> -->

                    <button class="button btn btn-primary btn-large" ng-click="signup($event,form1)">確認</button>
                    <!--<button type="submit" class="button btn btn-primary btn-large" ng-disabled="form1.$invalid">確認</button>-->

                </div> <!-- .actions -->
   
    </form>
