<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Bootstrap Admin Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/pages/signin.css" rel="stylesheet" type="text/css">
    <script src="js/angular-1.6.6.min.js"></script>
    <script src="js/util/sysutil.js"></script>
    <script src="js/page/login.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
		    <div class="container">
			    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
			    </a>
			    <a class="brand" href="index.html">
                    Web Template (AngularJS + ASP.NET Web API + MYSQL)			
			    </a>		
			    <div class="nav-collapse">
				    <ul class="nav pull-right">
					    <!--<li class="">						
						    <a href="signup.html" class="">
							    Don't have an account?
						    </a>
					    </li>-->	
					    <li class="">						
						    <a href="signup.html" class="">
							    <i class="icon-chevron-left"></i>
                                尚未有帳號? 立即註冊
						    </a>
					    </li>
				    </ul>
			    </div><!--/.nav-collapse -->	
		    </div> <!-- /container -->
	    </div> <!-- /navbar-inner -->
    </div> <!-- /navbar -->

    <div class="account-container" ng-controller="loginCtrl">
	
	    <div class="content clearfix">
		
		    <form ng-submit="login()">
		
			    <h1>登入系統</h1>		
			
			    <div class="login-fields">
				
				    <p>請輸入帳號密碼</p>
				
				    <div class="field">
					    <label for="username">Username</label>
					    <input type="text" id="username" name="username" value="" placeholder="帳號" class="login username-field" ng-model="username" maxlength='15'  ng-required="true"/>
				    </div> <!-- /field -->
				
				    <div class="field">
					    <label for="password">Password:</label>
					    <input type="password" id="password" name="password" value="" placeholder="密碼" class="login password-field" ng-model="password" maxlength='12' ng-required="true"/>
				    </div> <!-- /password -->
				
			    </div> <!-- /login-fields -->
			
			    <div class="login-actions">
				
				    <span class="login-checkbox">
					    <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4"  ng-model="chkRemember"/>
					    <label class="choice" for="Field">記住帳號</label>
				    </span>
									
				    <button class="button btn btn-success btn-large" ng-click="">登入</button>
				
			    </div> <!-- .actions -->
		    </form>
		
	    </div> <!-- /content -->
	
    </div> <!-- /account-container -->

    <!--<div class="login-extra">
	    <a href="#">Reset Password</a>
    </div>--> <!-- /login-extra -->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
